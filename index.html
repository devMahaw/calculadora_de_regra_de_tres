<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Regra de Três</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "build/styles/main.css">
</head>
<body>
    <div class = "calculator">
        <h1>Regra de três</h1>
        <div class = "input">
            <div class = "input-group">
                <input type = "number" id = "num1" placeholder = "A">
                <span>está para</span>
                <input type = "number" id = "num2" placeholder = "B">
            </div>
            <p class = "input-text">Assim como</p>
            <div class = "input-group">
                <input type = "number" id = "num3" placeholder = "C">
                <span>está para</span>
                <p class = "result"><i class="fa-solid fa-xmark"></i></p>
            </div>
        </div>
        <button class = "calculate">Calcular</button>
    </div>

    <script src = "build/scripts/main.js"></script>
</body>
</html>
